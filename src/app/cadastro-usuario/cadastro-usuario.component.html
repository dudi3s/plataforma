<div class="container">
  <div class="row justify-content-center align-items-center">
    <div class="col-auto">
      <label class="display-4">Cadastro Usuário</label>
    </div>
  </div>

  <div [formGroup]="cadastroForm">
    <div class="row justify-content-center my-4">
      <div class="col-auto">
        <button type="button" class="btn btn-sm btn-secondary" style="position: absolute; z-index: 0;">Alterar</button>

        <img alt="foto_perfil" class="rounded-circle" [src]="usuario.foto" width="250" height="250" />

      </div>
    </div>

    <div class="row justify-content-between align-items-center">
      <div class="col-md-6">
        <label>
          Nome Completo:
        </label>
        <input type="text" class="form-control" formControlName="nome">
      </div>

      <div class="col-md-3">
        <label>
          Apelido:
        </label>
        <input type="text" class="form-control" formControlName="apelido">
      </div>

      <div class="col-md-3">
        <label>Data de Nascimento:</label>
        <div class="form-group mb-0">
          <div class="input-group">
            <input class="form-control" placeholder="AAAA-MM-DD" name="dp" ngbDatepicker #d="ngbDatepicker"  formControlName="dataNascimento" (dateSelect)="dataNascimentoSelecionada($event)">
            <div class="input-group-append">
              <button class="btn btn-dark" (click)="d.toggle()" type="button">
                <i class="far fa-calendar-alt"></i>
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="row justify-content-between align-items-center my-2">
      <div class="col-3">
        <label>
          Documento (CPF ou CNPJ):
        </label>
        <input type="text" class="form-control" formControlName="documento">
      </div>

      <div class="col-3 mr-auto">
        <label>
          E-mail:
        </label>
        <input type="text" class="form-control" formControlName="email">
      </div>

      <div class="col-2">
        <label>
          Gênero:
        </label>
        <select class="custom-select" formControlName="sexo">
          <option [value]="g" *ngFor="let g of generoLista">{{g}}</option>
        </select>
      </div>
    </div>

    <div [formGroup]="cadastroForm.get('endereco')">
      <div class="row">
        <div class="col-3">
          <label>
            Rua/Avenida:
          </label>
          <input type="text" class="form-control" formControlName="rua">
        </div>

        <div class="col-1">
          <label>
            Número:
          </label>
          <input type="text" class="form-control" formControlName="numero">
        </div>

        <div class="col-2">
          <label>
            Bairro:
          </label>
          <input type="text" class="form-control" formControlName="bairro">
        </div>

        <div class="col-3 mr-auto">
          <label>
            Complemento:
          </label>
          <input type="text" class="form-control" formControlName="complemento">
        </div>

        <div class="col-2">
          <label>
            Cidade:
          </label>
          <input type="text" class="form-control" formControlName="cidade">
        </div>

        <div class="col-1">
          <label>
            Estado:
          </label>
          <input type="text" class="form-control" formControlName="uf">
        </div>
      </div>
    </div>

    <div class="row my-4 justify-content-center align-items-center">
      <div class="col-auto">
        <button type="button" class="btn btn-success" (click)="cadastrarUsuario()">
          <i class="fas fa-save"></i> Salvar
        </button>
      </div>

      <div class="col-auto">
        <button type="button" class="btn btn-danger" (click)="resetarCadastro()">
          <i class="fas fa-times"></i> Cancelar
        </button>
      </div>
    </div>
  </div>
</div>
