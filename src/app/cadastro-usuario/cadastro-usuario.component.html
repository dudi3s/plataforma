<div class="container">
  <div class="form" [formGroup]="cadastroForm">
    <div class="row">
      <div class="col-6">
        <label>
          Nome Completo:
          <input type="text" class="form-control formc" formControlName="nome">
        </label>
      </div>
      <div class="col-2">
        <label>
          Apelido:
          <input type="text" class="form-control" formControlName="apelido">
        </label>
      </div>
      <div class="col-4">
        <label>
          Documento (CPF ou CNPJ):
          <input type="text" class="form-control" formControlName="documento">
        </label>
      </div>
    </div>
  </div>
</div>
